<!-- blog/templates/blog/sidebar.html -->
<div class="sidebar-section">
    <h3>Categories</h3>
    <div class="categories">
        {% for key, value in categories.items %}
            <div class="category-item">
                <a href="{% url 'category-posts' key %}">{{ value }}</a>
            </div>
        {% endfor %}
    </div>
</div>
