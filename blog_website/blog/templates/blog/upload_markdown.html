{% extends "blog/base.html" %}
{% block content %}
  <h2>Upload Markdown File</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Upload</button>
  </form>
{% endblock content %}
